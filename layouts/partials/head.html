<head>
    <meta charset="utf-8">

    <link crossorigin="anonymous" media="all"
        rel="stylesheet"
        href="{{ "css/frameworks.css" | absURL }}" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 

    <link crossorigin="anonymous" media="all"
        rel="stylesheet" href="{{ "css/github.css" | absURL }}" />

    <link rel="stylesheet" id="light-mode-theme-syntax" 
        href="{{ "css/syntax-light.css" | absURL }}" />

    <link disabled id="dark-mode-theme" crossorigin="anonymous" media="(prefers-color-scheme: dark)"
        rel="stylesheet" href="{{ "css/dark.css" | absURL }}" />

    <link disabled id="dark-mode-theme-syntax" media="(prefers-color-scheme: dark)" 
        rel="stylesheet" href="{{ "css/syntax-dark.css" | absURL }}" />

    <meta name="viewport" content="width=device-width">

    <title>{{ if .IsHome }}{{ else }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>

    <link rel="icon" type="image/x-icon" class="js-site-favicon" href="{{ "images/favicon.ico" | absURL }}">
    <meta name="theme-color" content="#1e2327">
    {{ template "_internal/google_analytics_async.html" . }}
</head>
