<!-- layouts/partials/tags.html -->

{{ $taxonomy := "tags" }}
{{ with .Param $taxonomy }}
<style>
    .btn-tag {
        background-color: white;
        color: black;
        border: 1px solid #161616;
        padding: 3px 5px;
    }
</style>
<h5>Tags</h5>
<ul>
    {{ range $index, $tag := . }}
    {{ with $.Site.GetPage (printf "/%s/%s" $taxonomy $tag) -}}
    <a class="btn-tag" href="{{ .Permalink }}">{{ $tag | urlize }}</a>
    {{- end -}}
    {{- end -}}
</ul>
{{ end }}
